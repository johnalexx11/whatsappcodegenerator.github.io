<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URLs and WhatsApp Links Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>URLs and WhatsApp Links Generator</h1>
  <label for="keywords">Keywords:</label>
  <input type="text" id="keywords" placeholder="Enter keywords">
  <label for="domain">Domain/Subdomain:</label>
  <input type="text" id="domain" placeholder="Enter domain or subdomain">
  <button onclick="generateURL()">Generate Link</button>
  <div id="result"></div>
  <button id="copy-button" class="copy-button" style="display:none;">Copy Link</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
<script src="script.js"></script>
</body>
</html>
